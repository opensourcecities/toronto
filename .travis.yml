notifications:
  email: false

language: ruby
rvm:
  - 2.2

install:
  - rm -rf public || exit 0

before_script:
  - gem install danger
  - gem install awesome_bot

script:
  - awesome_bot README.md
      --allow-dupe
      --allow-ssl
      --allow 302
      --allow 301
      --white-list https://github.com/opensourcecities/toronto/issues/new,https://github.com/opensourcecities/toronto.git
  - danger
  - ./hugow --theme=osc-theme
  - echo 'Published at ' $(date) > public/README.md

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  on:
    branch: master
